<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo - Conhecimentos Gerais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">

        <div id="quiz-area">

                <div class="stat-item">
                    <div class="stat-label">Pergunta</div>
                    <div class="stat-value" id="current-question">1</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">PontuaÃ§Ã£o</div>

                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="question-container">

                <div class="alternatives-container" id="alternatives-container"></div>

            <div class="buttons-container">

        </div>

        <div id="results-area" class="results-container hidden">

            <div class="buttons-container">
               
                <button class="btn btn-primary" id="play-again-btn">Jogar Novamente</button>
                    <button class="btn btn-secondary" id="restart-btn">reiniciar</button>

</html>
